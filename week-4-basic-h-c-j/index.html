        function myFunction() {
            const a = document.getElementById("firstNumber").value;
            const b = document.getElementById("secondNumber").value;
            fetch("http://localhost:3000/sum?a="+a +"&b="+b)
            .then(function(res){
                console.log(res);
                res.text()
                .then(function(ans){
                    document.getElementById("finalSum").innerHTML= ans;
                })
            })
            // const element = document.getElementById("finalSum");
            // element.innerHTML=parseInt(a)+parseInt(b);
        }
    </script>
</head>
<body>
    <input oninput="myFunction()" type="text" id="firstNumber" placeholder="First Number"></input><br></br>
    <input oninput="myFunction()" type="text" id="secondNumber"placeholder="Second Number"></input><br></br>
    <div id="finalSum"></div>
</body>
